name: Build daily slate (tracker_latest)

on:
  schedule:
    - cron: "5 11 * * *"
    - cron: "30 21 * * *"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: daily-slate
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      TZ: America/Chicago
      BALLDONTLIE_API_KEY: ${{ secrets.BALLDONTLIE_API_KEY }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: |
            requirements.txt

      - name: Install dependencies
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Restore model cache (data/cache)
        uses: actions/cache@v4
        with:
          path: data/cache
          key: cache-${{ runner.os }}-${{ hashFiles('nhl_edge.py', 'odds_ev_bdl.py') }}
          restore-keys: |
            cache-${{ runner.os }}-

      # IMPORTANT: you do NOT currently have prefetch_teamshots_today.py in the repo,
      # so instead we just ensure the cache file exists (no script required).
      - name: Ensure teamshots cache exists
        shell: bash
        run: |
          mkdir -p data/cache
          if [ ! -f data/cache/teamshots_today.json ]; then
            echo "{}" > data/cache/teamshots_today.json
          fi
          echo "Cache file contents:"
          cat data/cache/teamshots_today.json || true

      - name: Build tracker (edge)
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p output
          echo "Local date (TZ=$TZ): $(date -I)"
          python nhl_edge.py --date "$(date -I)"
          echo ""
          echo "After nhl_edge.py, output/:"
          ls -lah output || true

      - name: Pin tracker_latest.csv (canonical output)
        shell: bash
        run: |
          set -euo pipefail
          latest_edge="$(ls -1t output/tracker_*.csv 2>/dev/null | head -n 1 || true)"
          if [ -z "$latest_edge" ]; then
            echo "No tracker_*.csv produced by nhl_edge.py"
            exit 1
          fi
          cp "$latest_edge" output/tracker_latest.csv
          echo "Pinned $latest_edge -> output/tracker_latest.csv"

      - name: Commit & push tracker_latest.csv
        shell: bash
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add -f output/tracker_latest.csv || true

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Daily slate: tracker_latest"
          git push
